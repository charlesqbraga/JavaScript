<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <main>
        <h1>Sistema de Multas</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h.
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>

        <script>
            function calcular() {
                let txtv =document.querySelector("#txtvel")
                let res = document.querySelector("#res")
                let vel = Number(txtv.value)
                res.innerHTML = `<p> Sua velocidade atual é de ${vel} </p>`
                if (vel > 60) {
                res.innerHTML = `<p> Você está <strong> MULTADO </strong> por excesso e velocidade! </p>`
                }
                res.innerHTML += `<p> Dirija sempre usando o cinto de segurança! </p>`
            }
        </script>
    </main>
    
</body>
</html>
